# Docker
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Azure Container Registry'
    azureSubscription: 'Free Trial(11b9927e-28fd-4c28-8716-9875ea4e840d)'
    azureContainerRegistry: '{"loginServer":"containerreg012.azurecr.io", "id" : "/subscriptions/11b9927e-28fd-4c28-8716-9875ea4e840d/resourceGroups/Web-App01/providers/Microsoft.ContainerRegistry/registries/containerreg012"}'
    dockerComposeFile: '**/docker-compose.yml'
    action: 'Run a Docker Compose command'
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8285db31-d9d8-4de8-8eef-01fbfa48a73c'
  imageRepository: 'basiepipelinesdotnetcoredocker'
  containerRegistry: 'containerreg012.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
